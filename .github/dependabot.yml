# .github/dependabot.yml
version: 2

updates:
  - package-ecosystem: "npm"
    directory: "/" # where package.json
    schedule:
      interval: "daily"
      time: "04:00"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    pull-request-branch-name:
      separator: "-"
    labels:
      - "dependencies"
    groups:
      astro-framework:
        patterns:
          - "*"
    open-pull-requests-limit: 3

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "ci"
      - "dependencies"
